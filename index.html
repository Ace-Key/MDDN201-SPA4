<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ME-Link Experiment - SPA4</title>
		<style>
			body { margin: 0;  }
			canvas { width: 100%; height: 100%; background: orange; }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
		
			
			var scene, camera, renderer, geometry, material, rect, container;
	
				
			  scene = new THREE.Scene();
			  camera = new THREE.PerspectiveCamera( 70, window.innerWidth/window.innerHeight, 0.1, 10000 );
			  
			  container = new THREE.Object3D();
				
			  camera.position.y = 0; 
			  camera.position.z = 2000;
			  
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				geometry = new THREE.BoxGeometry( 40, 140, 90 );
				material = new THREE.MeshBasicMaterial( { color: 0x3f7b9f } );
		
				
				//for loop of rectangles
			
					for ( var i = 0; i < 5; i ++ ) {

					var rect = new THREE.Mesh( geometry, material );
					rect.position.x = i;
					rect.position.y = 500*i;
					rect.position.z = i;
					
					rect.rotation.y = -2;
					rect.rotation.z = 5;
					
					rect.scale.x = 5;
					rect.scale.y = 5;
					rect.scale.z = 5;
					
					
					
					container.add( rect );
					scene.add( container );
					}
				
				
				
					var render = function () {
					container.rotation.x += 0.00;
					container.rotation.y += 0.00;
					container.rotation.z += 0.05;
					requestAnimationFrame( render );
					renderer.render(scene, camera);
				};
		
		
			render();
			//code repurposed from tween cubes example
		</script>
	</body>
</html>
